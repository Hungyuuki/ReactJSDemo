<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>
<body>
    <!--    
    1. Tại sao phải sử dụng React-DOM/React-Native? là cầu nối giữa react(thư viện dòng số 7) và DOM/Native, tạo react element và rend ra dom
    2. Tại sao lại tác React-DOM ra?
    3. Render UI 
    -->
    <div id="root"></div>
    <script>
        //React
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item',
            },
            React.createElement(
                'h2',
                {
                    title : "Học ReactJS tại F8"
                },
                'Học ReactJS'
            ),
            React.createElement(
                'p',
                {},
                'Học ReactJS từ căn bản lên nâng cao'
            ));

            // //get root element by React@17
            // const root = document.getElementById('root')
            // //reactDom ->render UI by React@17
            // ReactDOM.render(postItem, root);

            //get root element by React@18
            const domContainer = document.getElementById('root')
            //reactDom ->render UI by React@18
            const root = ReactDOM.createRoot(domContainer);
            root.render(postItem);
    </script>
</body>
</html>
