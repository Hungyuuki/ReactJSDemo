    <!--

    <div id="root"></div>
    <script type="text/babel">
        const courses = [
            {
                name: 'HTML, CSS'
            },            {
                name: 'Spring Boot'
            },
        ]
        const ul = <ul>
            {
                courses.map((course, index) => <li key={index}>{course.name}</li>)
                //map trả về mảng, nó ko khác gì việc trả về ReactDOM
            }
        </ul>
        // console.log(ul)

            //get root element by React@17
            // const root = document.getElementById('root')
            //reactDom ->render UI by React@17
            ReactDOM.render(ul, document.getElementById('root'));
    </script>
