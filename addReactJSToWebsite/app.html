<script>
    //DOM
    const ulDOM = document.createElement('ul');
    const liDOM1 = document.createElement('li');
    liDOM1.innerText = 'Chánh kiến 1'
    const liDOM2 = document.createElement('li');
    liDOM2.innerText = 'Chánh kiến 2'
    ulDOM.appendChild(liDOM1)
    ulDOM.appendChild(liDOM2)
    document.body.appendChild(ulDOM);
</script>

<script>
    //Reactjs
    const ulReact = React.createElement(
        'ul', 
        {style: 'color: aqua; font-size:30'},
        React.createElement('li', {id:'id1', className: 'name1'}, 'Nhân tướng ứng dụng'),
        React.createElement('li', null, 'Nhân sự kế thừa')
        //Khi thể hiện 2 đối tượng trở lên thì sẽ thể hiện dưới dạng array
        )
        console.log(ulReact)
</script>
